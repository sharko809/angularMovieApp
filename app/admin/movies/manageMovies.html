<div ng-controller="manageCtrl">
    <div ng-repeat="movie in movies">
        <tbody>
        <tr>
            <td>
                Title: <a href="#!/movies/{{movie.id}}">{{movie.movieName}}</a></br>
                Director: {{movie.director}}</br>
                Release date: {{movie.releaseDate}}</br>
                Rating: {{movie.rating}}</br>
                Description: {{movie.description}}</br>
            </td>
            <td>
                PosterURL: {{movie.posterURL}}
                TrailerURL: {{movie.trailerURL}}
            </td>
            <td>
                <button ng-click="goEditMovie(movie.id)">Edit movie</button>
                <button ng-click="updateRating(movie.id)">Rating</button>
            </td>
        </tr>
        </tbody>
    </div>

    <ul class="menu">
        <li ng-if="notFirst">
            <a href="" ng-click="goFirst()">First</a>
        </li>
        <li ng-if="notFirst">
            <a href="" ng-click="prev()">Prev</a>
        </li>
        <li ng-if="numberOfPages > 1" ng-repeat="n in [] | pages: page:numberOfPages:5">
            <a href="" ng-click="goToPage(n)">{{n+1}}Â </a>
        </li>
        <li ng-if="notLast">
            <a href="" ng-click="next()">Next</a>
        </li>
        <li ng-if="notLast">
            <a href="" ng-click="goLast()">Last</a>
        </li>
    </ul>

    <div class="container-fluid">
        <div class="row">
            <section class="col-lg-6 col-md-6 col-sm-12 col-xs-12 center-block no_data">
                <div ng-if="noMovies" class="alert alert-info">
                    No movies found
                </div>
            </section>
        </div>
    </div>

</div>
