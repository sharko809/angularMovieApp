<div ng-controller="loginCtrl">
    <form ng-submit="performLogin()">
        <input type="text" id="login" ng-model="user.login" name="login" placeholder="Your e-mail">
        <input type="password" id="password" ng-model="user.password" name="password" placeholder="Password">
        <button id="logb" type="submit">Login</button>
    </form>
    </br>
    <a href="#!/movies">Proceed to movies</a>
</div>
