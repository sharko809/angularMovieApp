<div ng-controller="loginCtrl" class="container-fluid">
    <div class="row">
        <div class="center-block col-lg-3 col-md-5 col-sm-7 col-xs-10" style="float: none">
            <form ng-submit="performLogin()" class="login_form">
                <div class="form-group">
                    <label>Email address
                        <input class="form-control" type="text" id="login" ng-model="user.login" name="login"
                               placeholder="Your e-mail">
                    </label>
                </div>
                <div class="form-group">
                    <label> Password
                        <input type="password" class="form-control" id="password" ng-model="user.password"
                               name="password" placeholder="Password">
                    </label>
                </div>
                <button type="submit" class="btn btn-info">Login</button>
            </form>
            <div id="log_result"></div>
        </div>
    </div>
</div>
