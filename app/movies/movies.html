<div ng-controller="moviesCtrl">

    <div class="container-fluid">
        <div class="row">
            <div ng-repeat="movie in movies track by $index">
                <div class="clearfix" ng-if="($index) % 2 == 0"></div>
                <article class="movie_wrapper col-lg-6 col-md-6 col-sm-12 row">
                    <div class="col-lg-4 col-md-5 col-sm-4 col-xs-6 img_wrapper">
                        <img class="poster_img"
                             ng-src="{{movie.posterURL || 'resources/no-poster-available.png'}}"/>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                        <section>
                            <div class="m_title"><a href="#!/movies/{{movie.id}}">{{movie.movieName}}</a></div>
                            <div class="m_date">Release date: {{movie.releaseDate}}</div>
                            <div class="m_director">Director: {{movie.director}}</div>
                            <div class="m_rating">Rating: {{movie.rating}}</div>
                            <div class="m_desc"><p ng-bind="movie.description"></p></div>
                        </section>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <section class="col-lg-6 col-md-6 col-sm-12 col-xs-12 center-block no_data">
                <div ng-if="noMovies" class="alert alert-info">
                    No movies found
                </div>
            </section>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="next" ng-if="notFirst">
                            <a href="" ng-click="goFirst()">First</a>
                        </li>
                        <li ng-if="notFirst">
                            <a href="" ng-click="prev()" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-class="(page == n) ? 'active' : ''" ng-if="numberOfPages > 1" ng-repeat="n in [] | pages: page:numberOfPages">
                            <a href="" ng-click="goToPage(n)">{{n+1}}Â </a>
                        </li>
                        <li ng-if="notLast">
                            <a ng-click="next()" href="" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                        <li class="previous" ng-if="notLast">
                            <a href="" ng-click="goLast()">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


</div>
